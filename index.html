<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3 JS 1.2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/add.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="mb-5" style="color: darkgreen;">Аннуитетная схема начисления процентов</h1>
        </header>
        <main class="gap-3">
        <div class="accurate_input">
            <label style="color: green;" class="label" for="term">Срок кредитования (в месяцев):</label>
            <input id="term" class="form-control active-input" type="text">
        </div>

        <div class="accurate_input">
            <label style="color: green;" class="label" for="sum">Сумма кредита(в грн):</label>
            <input id="sum" class="form-control active-input" type="text">
        </div>

        <div class="accurate_input">         
            <label style="color: green;" class="label" for="rate">Процентная ставка(в % годовых):</label>
            <input id="rate" class="form-control active-input" type="text">
            </div>    
        </main>

        <footer>
            <button onclick="calc()" class="mt-3">Рассчитать</button>
        </footer>
        <p id="result"></p>
    </div> 
</body>
</html>
